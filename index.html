<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./index.css">
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>

<body>
    <main>
        <div class="container">
            <section>
                <div class="contain">
                    <div class="content">
                        <picture>
                            <img src="./images/pattern-quotes.svg" alt="">
                        </picture>
                        <p>“ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”</p>
                        <div class="name">
                            <span>Tanya Sinclair</span>
                            <span>UX Engineer</span>
                        </div>
                    </div>
                    <div class="avatar">
                        <picture class="abs">
                            <img src="./images/pattern-bg.svg" alt="">
                        </picture>
                        <img src="./images/image-tanya.jpg" alt="">
                        <div class="slide">
                            <picture class="active girl">
                                <img src="./images/icon-prev.svg" alt="">
                            </picture>
                            <picture class="boy">
                                <img src="./images/icon-next.svg" alt="">
                            </picture>
                        </div>
                    </div>
                </div>
            </section>
            <picture class="foot">
                <img src="./images/pattern-curve.svg" alt="">
            </picture>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
